# Basic tmux configuration for Codespace workspace

# Set prefix to Ctrl-a (easier to reach than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set easier window split keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set terminal colors
set -g default-terminal "screen-256color"

# Status bar customization
set -g status-style bg=colour235,fg=colour136
set -g status-left '#[fg=green]#S #[fg=white]| '
set -g status-right '#[fg=yellow]#(whoami)@#h #[fg=white]| #[fg=green]%H:%M %d-%b-%y'
set -g status-left-length 30
set -g status-right-length 60

# Window status customization
setw -g window-status-current-style fg=colour166,bg=default,bright
setw -g window-status-style fg=colour244,bg=default,dim

# Pane border colors
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Message text
set -g message-style bg=colour235,fg=colour166

# Set history limit
set -g history-limit 10000

# Enable vi mode in copy mode
setw -g mode-keys vi

# Copy mode improvements
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
